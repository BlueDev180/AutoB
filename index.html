<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
<title>Auto Battler (Mobile)</title>
<style>
  html,body{margin:0;padding:0;background:#121214;height:100%;font-family:-apple-system,system-ui,sans-serif}
  canvas{display:block;width:100vw;height:100vh;touch-action:none}
  #err{position:fixed;inset:0;display:none;align-items:center;justify-content:center;color:#fff;text-align:center;padding:20px;background:rgba(0,0,0,.5)}
  #err.show{display:flex}
  #dbg{position:fixed;left:8px;bottom:8px;color:#9ee;font-size:12px;opacity:.7}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="err"><div><b>Script error</b><br><span id="e2"></span></div></div>
<div id="dbg"></div>
<script>
(function(){
  const errBox = document.getElementById('err');
  const errMsg = document.getElementById('e2');
  const dbg = document.getElementById('dbg');
  window.onerror = (msg,src,line,col,err)=>{
    errBox.classList.add('show');
    errMsg.textContent = (err && err.stack) ? err.stack : (msg + " @" + line + ":" + col);
  };

  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');

  // --- sizing / DPR ---
  function resize(){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    const cssW = window.innerWidth, cssH = window.innerHeight;
    canvas.width = Math.floor(cssW * dpr);
    canvas.height = Math.floor(cssH * dpr);
    canvas.style.width = cssW + "px";
    canvas.style.height = cssH + "px";
    ctx.setTransform(dpr,0,0,dpr,0,0); // draw in CSS pixels
  }
  window.addEventListener('resize', resize, {passive:true});
  resize();

  // --- layout ---
  const COLS=5, ROWS=3, UI_H=160;
  function layout(){
    const cell = Math.floor(Math.min(window.innerWidth/COLS, (window.innerHeight-UI_H)/ROWS));
    const gridW = COLS*cell, gridH = ROWS*cell;
    const originX = Math.floor((window.innerWidth - gridW)/2);
    const originY = 24;
    return {cell, gridW, gridH, originX, originY};
  }
  let L = layout();
  window.addEventListener('resize', ()=>{ L = layout(); });

  // --- colors & units ---
  const COLORS = {
    bg:'#121214', grid:'#282828', ui:'#1e1e1e',
    hpBack:'#333', hp:'#e42828',
    brawler:'#c8503c', archer:'#50c85a', cleric:'#78b4dc', enemy:'#a0a0a0',
    text:'#eaeaea', textDim:'#d8c878', start:'#7a50a0'
  };
  const UNIT_DEFS = {
    Brawler:{hp:120, atk:18, spd:1.0, range:1, color:COLORS.brawler, role:"melee"},
    Archer:{hp:70,  atk:25, spd:0.8, range:3, color:COLORS.archer, role:"ranged"},
    Cleric:{hp:80,  atk:8,  spd:1.0, range:3, color:COLORS.cleric, role:"healer"},
  };

  // --- game state ---
  let gold=3, floorN=1, state='shop', result=null;
  const roster=[], enemies=[];
  let shop=[], preview=null;
  const buyAreas = []; // rebuilt every frame
  let startArea = {x:0,y:0,w:0,h:0};
  let hoverCell = {x:-1,y:-1};

  function refillShop(){
    const keys = Object.keys(UNIT_DEFS);
    shop = [];
    for(let i=0;i<3;i++) shop.push(keys[Math.floor(Math.random()*keys.length)]);
  }
  function mkUnit(name, team, cell=null){
    const d = UNIT_DEFS[name];
    return { name, team, cell, alive:true, maxhp:d.hp, hp:d.hp, atk:d.atk, spd:d.spd, range:d.range, color:d.color, role:d.role, cool: Math.random()/d.spd };
  }
  function spawnEnemies(){
    enemies.length = 0;
    const cols=[4,3];
    for(let i=0;i<3;i++){
      const hp = Math.floor(100 + floorN*8);
      const atk = Math.floor(12 + floorN*3);
      enemies.push({name:'Enemy', team:'enemy', cell:{x:cols[i%2], y:i%3}, alive:true, maxhp:hp, hp, atk, spd:1.0, range:1, color:COLORS.enemy, role:'melee', cool: Math.random()});
    }
  }
  function playersAlive(){ return roster.filter(u=>u.alive && u.cell); }
  function enemiesAlive(){ return enemies.filter(u=>u.alive); }
  function findTarget(att, targets){
    const inRange = targets.filter(t=>Math.abs(t.cell.x - att.cell.x) <= att.range);
    const list = inRange.length ? inRange : targets;
    if(!list.length) return null;
    list.sort((a,b)=>Math.abs(a.cell.x-att.cell.x)-Math.abs(b.cell.x-att.cell.x));
    return list[0];
  }

  // --- draw helpers ---
  function fill(x,y,w,h,c){ ctx.fillStyle=c; ctx.fillRect(x,y,w,h); }
  function stroke(x,y,w,h,c){ ctx.strokeStyle=c; ctx.strokeRect(x,y,w,h); }
  function text(t,x,y,s=16,c=COLORS.text){ ctx.fillStyle=c; ctx.font=`${s}px -apple-system,system-ui,sans-serif`; ctx.fillText(t,x,y); }
  function drawUnit(u){
    if(!u.alive || !u.cell) return;
    const gx = L.originX + u.cell.x*L.cell;
    const gy = L.originY + u.cell.y*L.cell;
    fill(gx+8, gy+8, L.cell-16, L.cell-16, u.color);
    const w = L.cell-20;
    const hpw = Math.max(0, Math.floor(w * u.hp / u.maxhp));
    fill(gx+10, gy+L.cell-28, w, 6, COLORS.hpBack);
    fill(gx+10, gy+L.cell-28, hpw, 6, COLORS.hp);
  }

  // --- battle ---
  function battleTick(dt){
    for(const u of playersAlive()){
      u.cool -= dt;
      if(u.cool <= 0){
        if(u.role === 'healer'){
          const allies = playersAlive();
          if(allies.length){
            allies.sort((a,b)=>(a.hp/a.maxhp)-(b.hp/b.maxhp));
            allies[0].hp = Math.min(allies[0].maxhp, allies[0].hp+20);
          }
        } else {
          const t = findTarget(u, enemiesAlive());
          if(t){
            t.hp -= u.atk;
            if(u.name === 'Brawler'){
              const mates = enemiesAlive().filter(e=>e!==t && e.cell.y===t.cell.y);
              if(mates[0]) mates[0].hp -= Math.floor(u.atk*0.5);
            }
            if(t.hp <= 0) t.alive = false;
          }
        }
        u.cool = 1/u.spd;
      }
    }
    for(const e of enemiesAlive()){
      e.cool -= dt;
      if(e.cool <= 0){
        const t = findTarget(e, playersAlive());
        if(t){
          t.hp -= e.atk;
          if(t.hp <= 0) t.alive = false;
        }
        e.cool = 1/e.spd;
      }
    }
    if(!enemiesAlive().length){ state='result'; result='win'; gold += 2 + Math.floor(floorN/2); }
    else if(!playersAlive().length){ state='result'; result='lose'; }
  }

  // --- render loop ---
  function draw(dt){
    fill(0,0,window.innerWidth, window.innerHeight, COLORS.bg);

    // grid
    for(let c=0;c<COLS;c++){
      for(let r=0;r<ROWS;r++){
        stroke(L.originX + c*L.cell, L.originY + r*L.cell, L.cell, L.cell, COLORS.grid);
      }
    }

    // units
    roster.forEach(drawUnit);
    enemies.forEach(drawUnit);

    // placement preview
    if(state==='placing' && preview){
      const c = hoverCell.x, r = hoverCell.y;
      if(c>=0 && c<COLS && r>=0 && r<ROWS && (c===0||c===1)){
        fill(L.originX + c*L.cell + 4, L.originY + r*L.cell + 4, L.cell-8, L.cell-8, 'rgba(255,255,255,0.25)');
      }
    }

    // UI
    const y0 = L.originY + L.gridH + 8;
    fill(0, y0, window.innerWidth, 160, COLORS.ui);

    buyAreas.length = 0;
    for(let i=0;i<3;i++){
      const x = 8 + i*150, y = y0 + 8;
      fill(x, y, 140, 80, '#3c3c3c');
      text(shop[i], x+8, y+32, 20);
      text('Buy 2', x+8, y+60, 16, COLORS.textDim);
      buyAreas.push({x, y, w:140, h:80, i});
    }

    text(`Gold: ${gold}`, 8, y0+110, 16);
    text(`Floor: ${floorN}`, 140, y0+110, 16);

    startArea = { x: window.innerWidth-160, y: y0+48, w:140, h:44 };
    fill(startArea.x, startArea.y, startArea.w, startArea.h, COLORS.start);
    text('START', startArea.x+26, startArea.y+30, 24);

    if(state==='result'){
      const msg = (result==='win') ? 'Victory!' : 'Defeated.';
      text(msg, window.innerWidth/2 - 50, window.innerHeight/2 - 10, 28);
      text('Tap to continue', window.innerWidth/2 - 70, window.innerHeight/2 + 20, 16);
    }

    if(state==='battle') battleTick(dt);
  }

  // --- input / hit testing ---
  function pageToCell(px,py){
    const c = Math.floor((px - L.originX)/L.cell);
    const r = Math.floor((py - L.originY)/L.cell);
    return {x:c,y:r};
  }
  function pointInRect(px,py,rect){
    return px>=rect.x && py>=rect.y && px<=rect.x+rect.w && py<=rect.y+rect.h;
  }

  function tap(px,py){
    dbg.textContent = `tap ${Math.round(px)},${Math.round(py)} state=${state}`;
    if(state==='result'){
      if(result==='win'){ floorN += 1; } else { roster.length=0; gold=3; floorN=1; }
      result=null; state='shop'; refillShop(); return;
    }
    if(state==='shop'){
      for(const r of buyAreas){
        if(pointInRect(px,py,r) && gold>=2){
          gold -= 2;
          preview = mkUnit(shop[r.i], 'player', null);
          state='placing';
          return;
        }
      }
      if(pointInRect(px,py,startArea) && roster.some(u=>u.alive && u.cell)){
        spawnEnemies();
        state='battle';
        return;
      }
    } else if(state==='placing' && preview){
      const c = Math.floor((px - L.originX)/L.cell);
      const r = Math.floor((py - L.originY)/L.cell);
      if(c>=0 && c<COLS && r>=0 && r<ROWS && (c===0 || c===1)){
        const occupied = roster.some(u=>u.cell && u.cell.x===c && u.cell.y===r && u.alive);
        if(!occupied){
          preview.cell = {x:c,y:r};
          roster.push(preview);
          preview = null;
          state='shop';
          return;
        }
      } else {
        gold += 2; preview = null; state='shop'; return;
      }
    }
  }

  // Map client coords to canvas CSS space (handles iPhone)
  function clientToCanvas(e){
    const rect = canvas.getBoundingClientRect();
    const isTouch = e.touches && e.touches[0];
    const cx = isTouch ? e.touches[0].clientX : (e.clientX ?? 0);
    const cy = isTouch ? e.touches[0].clientY : (e.clientY ?? 0);
    return { x: cx - rect.left, y: cy - rect.top };
  }

  // Attach listeners directly to the canvas (most reliable on iOS)
  canvas.addEventListener('pointermove', (e)=>{ const p=clientToCanvas(e); hoverCell = pageToCell(p.x,p.y); }, {passive:true});
  canvas.addEventListener('touchmove', (e)=>{ const p=clientToCanvas(e); hoverCell = pageToCell(p.x,p.y); }, {passive:true});
  canvas.addEventListener('pointerdown', (e)=>{ const p=clientToCanvas(e); tap(p.x,p.y); e.preventDefault(); }, {passive:false});
  canvas.addEventListener('touchstart', (e)=>{ const p=clientToCanvas(e); tap(p.x,p.y); e.preventDefault(); }, {passive:false});
  // click fallback
  canvas.addEventListener('click', (e)=>{ const p=clientToCanvas(e); tap(p.x,p.y); }, {passive:true});

  // --- boot ---
  refillShop();
  let last = performance.now();
  function loop(ts){ const dt = Math.min(0.05, (ts-last)/1000); last=ts; draw(dt); requestAnimationFrame(loop); }
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
